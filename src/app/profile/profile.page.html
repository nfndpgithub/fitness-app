
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot = "start" style="color:white">
      <ion-back-button defaultHref = "/fit-meals"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="overlay">
      <ion-avatar>
        <img src="https://cdn1.iconfinder.com/data/icons/ui-5/502/profile-512.png">
      </ion-avatar>
    </div>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{userName}}
      </ion-card-title>
      <ion-card-subtitle>
       Personal data
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{userEmail}}</ion-label>
      </ion-item>

      <ion-item  lines="none">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>{{userCreated}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
