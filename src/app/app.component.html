<ion-app>

  <ion-menu side="start"  contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>My profile</ion-label>
        </ion-item>
        <ion-menu-toggle>
          <ion-item routerLink = "/fit-meals">
            <ion-icon name="fast-food-outline" slot="start"></ion-icon>
            <ion-label>Fit meals</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/exercises">
            <ion-icon name="barbell-outline" slot="start"></ion-icon>
            <ion-label>Excercises</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>


</ion-app>
