<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" style="color:white;">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white;">Fit meals</ion-title>

    <ion-buttons slot="end">
      <ion-fab-button size="small" color="primary" (click)="openModal()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <app-fit-meal-element *ngFor="let fitmeal of fitmeals" [fitmeal]="fitmeal"></app-fit-meal-element>
  </ion-list>

</ion-content>
