<ion-header>
  <ion-toolbar>
    <ion-title style="color:white;text-align: center;">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" formContronName="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
     <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
     </ion-row>

     <ion-row *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
      <ion-col size-sm="6" offset-sm="3">
        <p>Should be a valid email address.</p>
      </ion-col>
     </ion-row>

     <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
     </ion-row>

     <ion-row *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
      <ion-col size-sm="6" offset-sm="3">
        <p>Should be minimum 7 characters long.</p>
      </ion-col>
     </ion-row>

     <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="submit" color="primary" shape="round" expand="block">Register</ion-button>
      </ion-col>
     </ion-row>
   </ion-grid>
  </form>
  <img src="https://i.pinimg.com/originals/84/13/bc/8413bc86cd315360a8c35377f413f2a8.png">

</ion-content>
