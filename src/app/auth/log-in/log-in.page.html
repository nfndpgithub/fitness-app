<ion-header>
  <ion-toolbar>
    <ion-title style="color:white;text-align: center;">Welcome to ....  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6">
        <ion-button type="submit" expand="block" shape="round" (click)="onLogIn()">Log In</ion-button>
      </ion-col>
    </ion-row>

   </ion-grid>

   <img src="https://i.pinimg.com/originals/84/13/bc/8413bc86cd315360a8c35377f413f2a8.png">

</ion-content>
