
<ion-header>
  <ion-toolbar>
      <ion-buttons slot = "start" style="color:white">
        <ion-back-button defaultHref = "/fit-meals"></ion-back-button>
      </ion-buttons>
    <ion-title style="color:white">Health hacks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="content_div  animated bounceInUp">
 <ion-label style="color:mediumvioletred" class="hello_lbl"><b>Discover</b></ion-label>
  <br/>
  <br/>
  <br/>

  <ion-grid fixed>

    <ion-row>
      <ion-col size="6" (click)="goToItem(item.name)" *ngFor="let item of healthHacks">
        <div class="col_div">
          <img src="{{item.image}}">
          <ion-label><b>{{item.name}}</b></ion-label>
        </div>

      </ion-col>
    </ion-row>

  </ion-grid>

</div>



</ion-content>
